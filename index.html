<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio video recoder</title>
		<link href="index.css" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Recorde anything</h1>
			</div>
			<div class="body">
				<button onclick="startRecording()" id="startRecordId">
					Recording start
				</button>
				<button
					type="button"
					onclick="stopRecording()"
					id="stopRecordId"
					disabled="true"
				>
					Recording Stop
				</button>
				<button
					type="button"
					onclick="saveRecording()"
					id="downloadRecordId"
					disabled
				>
					Download
				</button>
				<button onclick="playRecording()" id="playRecordId" disabled>
					Play
				</button>
			</div>
			<div class="footer">
				<h1>Designed and Developed by Prabhu kadode</h1>
			</div>
		</div>
	</body>
</html>
